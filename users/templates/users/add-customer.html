<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Customer</title>
    <style>
        body {
            background-color: #121826;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #1a2332;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            background: #2a3b5a;
            color: white;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Add New Customer</h2>
    <form method="POST">
            {% csrf_token %}
    <div class="container">

            <label for="id_name">Full Name</label>
            <input type="text" name="name" id="id_name" required>

            <label for="id_email">Email</label>
            <input type="email" name="email" id="id_email" required>

            <label for="id_phone">Phone</label>
            <input type="text" name="phone" id="id_phone" required>

            <label for="id_billing_address">Billing Address</label>
            <textarea name="billing_address" id="id_billing_address" rows="3" required></textarea>

            <button type="submit">Add Customer</button>
        </form>
    </div>
</body>
</html>
